<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./input.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Park Cinema</title>
</head>

<body>
    <header class="w-full absolute top-0 left-0 z-50 bg-gray-800 md:bg-transparent">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">

            <div class="w-full md:w-auto flex justify-center md:justify-start mb-4 md:mb-0">
                <img src="img/logo.svg" alt="Logo" class="w-[150px] h-[80px]" />
            </div>

            <div class="hidden md:flex items-center justify-between w-full md:w-auto gap-12 text-white">
                <nav class="flex gap-8 text-lg">
                    <p class="cursor-pointer hover:text-gray-300">Kinoteatrlar</p>
                    <p class="cursor-pointer hover:text-gray-300">Aksiyalar</p>
                    <p class="cursor-pointer hover:text-gray-300">FAQ</p>
                    <p class="cursor-pointer hover:text-gray-300">Profil</p>
                    <p class="cursor-pointer hover:text-gray-300">Əlaqə</p>
                </nav>

                <div class="relative">
                    <button onclick="toggleMenu()"
                        class="flex items-center gap-2 text-white border border-white px-3 py-1 rounded hover:bg-white hover:text-black transition">
                        <img src="img/Az.png" alt="AZ" class="w-5 h-5" />
                        <span>AZ</span>
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <div id="langMenu"
                        class="hidden absolute right-0 mt-2 w-32 bg-white text-black rounded shadow z-10">
                        <div onclick="setLang('AZ')"
                            class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100 cursor-pointer">
                            <img src="img/Az.png" alt="AZ" class="w-5 h-5" />
                            <span>AZ</span>
                        </div>
                        <div onclick="setLang('EN')"
                            class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100 cursor-pointer">
                            <img src="img/En.png" alt="EN" class="w-5 h-5" />
                            <span>EN</span>
                        </div>
                        <div onclick="setLang('RU')"
                            class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100 cursor-pointer">
                            <img src="img/russian.png" alt="RU" class="w-5 h-5" />
                            <span>RU</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="bg-black pt-[100px] md:pt-0">
        <img src="img/slide img1.webp" alt="Slayder" class=" rounded-5xl  md:w-full h-auto opacity-60" />
    </main>



    <section class="bg-gray-800 min-h-screen text-white px-6 py-8">
        <div class="container mx-auto px-1">
            <div class="flex justify-around mb-[20px] cursor-pointer">
                <div class="text-4xl font-bold text-white">Siyahı</div>
                <div class="text-4xl font-bold text-white">Treylerler</div>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                <div class="flex space-x-6 mt-4 md:mt-0">
                    <button class="text-gray-400">Hamısı</button>
                    <button class="text-gray-400">Tezliklə</button>
                    <button class="text-gray-400">Cədvəl</button>
                </div>
            </div>

            <div class="flex justify-between items-start space-x-40 mb-6 text-white">
                <div class="flex flex-col items-center">
                    <span class="italic text-sm text-gray-300 mb-1">Dil<i
                            class="ml-[10px] bi bi-chevron-down"></i></span>
                    <select
                        class="bg-transparent border-b border-gray-500 focus:outline-none text-white text-center appearance-none w-70">
                        <option></option>
                        <option>Azərbaycanca</option>
                        <option>Türkcə</option>
                        <option>İngiliscə</option>
                    </select>
                </div>

                <div class="flex flex-col items-center">
                    <span class="italic text-sm text-gray-300 mb-1">Kinoteatr<i
                            class="ml-[10px] bi bi-chevron-down"></i></span>
                    <select
                        class="bg-transparent border-b border-gray-500 focus:outline-none text-white text-center appearance-none w-70">
                        <option></option>
                        <option>28 Mall</option>
                        <option>Ganjlik Mall</option>
                        <option>Park Bulvar</option>
                    </select>
                </div>

                <div class="flex flex-col items-center">
                    <span class="italic text-sm text-gray-300 mb-1">Bugün</span>
                    <select
                        class="bg-transparent border-b border-gray-500 focus:outline-none text-white text-center appearance-none w-70">
                        <option>Bugün</option>
                        <option>Sabah</option>
                        <option>Həftəsonu</option>
                    </select>
                </div>


            </div>

            <div id="film" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6"></div>
        </div>

    </section>



    <footer class="bg-[#86312a] py-8">
        <ul>
            <li>
                <img class="w-[190px] h-[40px]" src="./img/logo.svg" alt="logo" />
            </li>
            <li>
                <ul>
                    <li><a href="">Kinoteatrlar</a></li>
                    <li><a href="">Aksiyalar</a></li>
                    <li><a href="">FAQ</a></li>
                </ul>
            </li>
            <li>
                <ul>
                    <li><a href="">Profil</a></li>
                    <li><a href="">Əlaqə</a></li>
                    <li><a href="">Hüquqi Şərtlər</a></li>
                </ul>
            </li>
            <li></li>
            <li></li>
        </ul>
    </footer>
    <script src="store.js"></script>
    <script src="script.js"></script>
</body>
